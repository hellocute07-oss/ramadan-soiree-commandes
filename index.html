<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Soirée Ramadan – Commandes</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="email"], select, textarea { width: 100%; padding: 8px; }
    .form-section { margin-bottom: 20px; }
    button { background: #333; color: white; padding: 10px 20px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Soirée Ramadan – Mois de partage</h1>
  <p>Événement étudiant ouvert à tous pour partager le iftar.</p>

  <form action="https://formspree.io/f/ton-identifiant" method="POST">
    <!-- Infos personnelles -->
    <div class="form-section">
      <h2>Vos informations</h2>
      <div class="form-group">
        <label for="name">Nom et prénom</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Téléphone (optionnel)</label>
        <input type="text" id="phone" name="phone" />
      </div>
      <div class="form-group">
        <label for="promo">Promo / filière</label>
        <input type="text" id="promo" name="promo" />
      </div>
    </div>

    <!-- Formules -->
    <div class="form-section">
      <h2>Formule choisie</h2>
      <label><input type="radio" name="formule" value="Formule 1 - Entrée + Plat + Dessert" required /> Formule 1 – Entrée + Plat + Dessert</label><br/>
      <label><input type="radio" name="formule" value="Formule 2 - Plat + Dessert" /> Formule 2 – Plat + Dessert</label><br/>
      <label><input type="radio" name="formule" value="Formule 3 - Plat uniquement" /> Formule 3 – Plat uniquement</label>
    </div>

    <!-- Suppléments -->
    <div class="form-section">
      <h2>Suppléments (facultatifs)</h2>
      <label><input type="checkbox" name="supplements[]" value="Pain de mie" /> Pain de mie</label><br/>
      <label><input type="checkbox" name="supplements[]" value="Boisson gazeuse" /> Boisson gazeuse</label><br/>
      <label><input type="checkbox" name="supplements[]" value="Thé/citron" /> Thé/citron</label><br/>
      <label><input type="checkbox" name="supplements[]" value="Dattes" /> Dattes</label><br/>
      <label><input type="checkbox" name="supplements[]" value="Dessert supplémentaire" /> Dessert supplémentaire</label>
    </div>

    <!-- Allergies / remarques -->
    <div class="form-section">
      <label for="allergies">Allergies ou remarques (végétarien, sans gluten, etc.)</label>
      <textarea id="allergies" name="allergies" rows="4"></textarea>
    </div>

    <!-- Bouton envoyer -->
    <button type="submit">Envoyer ma commande</button>
  </form>
</body>
</html>
